services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: no
    profiles: [all, essential, promom]
    # network_mode: host
    networks:
      - shared-network

  redis:
    image: redis:latest
    container_name: redis
    command:
      [
        "redis-server",
        "--requirepass",
        "${REDIS_PASSWORD}",
        "--aclfile",
        "/usr/local/etc/redis/acl.conf",
      ]
    volumes:
      - redis_data:/data
      - ./redis/acl.conf:/usr/local/etc/redis/acl.conf
    restart: no
    profiles: [all, essential, promom]
    # network_mode: host
    networks:
      - shared-network

  mongodb:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=emdjoo
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    restart: no
    ports:
      - "27017:27017"
    profiles: [all, essential, dopin]
    # network_mode: host
    networks:
      - shared-network

  mongo_replica:
    image: mongo:latest
    container_name: mongo_replica
    restart: no
    environment:
      - MONGO_INITDB_ROOT_USERNAME=emdjoo
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27018:27017"
    entrypoint: ["sh", "/usr/local/bin/init-replica.sh"]
    command:
      [
        "mongod",
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--keyFile",
        "/data/mongo-keyfile",
      ]
    volumes:
      - ./mongo_data_replica:/data/db
      - ./mongo_keyfile_data:/data
      - ./init-replica.sh:/usr/local/bin/init-replica.sh:ro
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "-u",
          "emdjoo",
          "-p",
          "${MONGO_INITDB_ROOT_PASSWORD}",
          "--authenticationDatabase",
          "admin",
          "--eval",
          "db.adminCommand('ping').ok",
        ]
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 5s
    profiles: [all, essential, dopin]
    networks:
      - shared-network

  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    restart: no
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    profiles: [all, kafka]
    networks:
      - shared-network

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    restart: no
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    profiles: [all, kafka]
    networks:
      - shared-network

  schema-registry:
    image: confluentinc/cp-schema-registry:5.5.3
    environment:
      - SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL=zookeeper:2181
      - SCHEMA_REGISTRY_HOST_NAME=schema-registry
      - SCHEMA_REGISTRY_LISTENERS=http://schema-registry:8081,http://localhost:8081
    ports:
      - 8081:8081
    restart: no
    depends_on: [zookeeper, kafka]
    profiles: [all, kafka]
    networks:
      - shared-network

  localstack:
    image: localstack/localstack
    restart: no
    container_name: localstack
    # network_mode: host
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - DEBUG=${DEBUG:-0}
    profiles: [all, localstack]
    networks:
      - shared-network

  typesense:
    image: typesense/typesense:28.0
    container_name: typesense
    command: >
      typesense-server --data-dir /data --api-key=${TYPESENSE_API_KEY} --enable-cors
    ports:
      - "8108:8108"
    volumes:
      - ./typesense-data:/data
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
    profiles: [all, typesense]
    networks:
      - shared-network

  typesense-dashboard:
    image: bfritscher/typesense-dashboard:latest
    container_name: typesense-dashboard
    ports:
      - "8109:80"
    environment:
      - NODE_ENV=production
      - TYPESENSE_HOST=http://typesense:8108
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
    restart: no
    profiles: [all, typesense]
    networks:
      - shared-network

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  mongo_data_replica:

networks:
  shared-network:
    name: shared-network
    external: true
